<!-- Wrapper for navbar at top of each page -->
<template name="nav">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                {{> navBrand }}

            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                    {{> navItems}}

                </ul>
            </div>
        </div>
    </nav>
</template>


<!-- The name of the application-->
<template name="navBrand">
    <a class="navbar-brand" href="{{ pathFor 'home' }}">On-Call Assignments</a>
</template>


<!-- Menu items -->
<template name="navItems">

    {{#if currentUser}}
    <li class="{{ activeIfTemplateIs 'consults' }}">
        <a href="{{ pathFor 'consults'}}">Consults</a>
    </li>
    <li class="{{ activeIfTemplateIs 'students' }}">
        <a href="{{ pathFor 'students'}}">Students</a>
    </li>
    <li class="{{ activeIfTemplateIs 'responses' }}">
        <a href="{{ pathFor 'responses'}}">Responses</a>
    </li>
    <li class="{{ activeIfTemplateIs 'users' }}">
        <a href="{{ pathFor 'users'}}">Faculty</a>
    </li>

    {{> navdropdown}}


    <li class="{{ activeIfTemplateIs 'about' }}">
        <a href="{{pathFor 'about'}}">About</a>
    </li>
    {{/if}}
    <li>
        {{> loginButtons}}
    </li>

</template>


<template name="navdropdown">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown<span
                class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li class="dropdown-header">Nav header</li>
            <li><a href="#">Separated link</a></li>
            <li><a href="#">One more separated link</a></li>
        </ul>
    </li>
</template>
