<!--This template displays all users using the aldeed:tabular package -->
<template name='users'>
    <div class='row'>
        <div class="col-sm-4">
            <h2>Faculty</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            {{> tabular table=TabularTables.Users class="table table-striped table-bordered table-condensed"}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <a href="userForm">
                <button type="button" id="newUser" class="btn btn-lg btn-default newUser">New User</button>
            </a>
        </div>
    </div>
</template>


<!--This template is for creating users -->
<template name="userForm">
    <form id="userForm">

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <p>&nbsp;</p>
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
            </div>


        </div>

    </form>

</template>
